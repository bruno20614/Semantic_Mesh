<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Semantic Mesh</title>
    <link href="/static/output.css" rel="stylesheet">

</head>
<body class="bg-gradient-to-br from-pink-200 via-yellow-100 
  to-blue-200 flex h-screen">
    <div class="hidden md:flex md:w-1/2 items-center justify-center z-10">
        <div class="bg-white rounded-3xl shadow-2xl p-10 animate-fade-in">
            <img src="{{ request.url_for('static', path='semantic_mesh.png') }}" alt="Semantic Mesh Logo" class="max-w-lg p-8 drop-shadow-xl rounded-2xl border-4 border-purple-200 animate-bounce">
        </div>
    </div>
    <div class="w-full md:w-1/2 flex items-center justify-center p-8">
        <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 animate-fade-in">
            <h2 class="text-3xl font-extrabold text-purple-700 mb-8 text-center tracking-tight">Acesse sua conta</h2>
            
            {% if error %}
                <div class="mb-4 p-3 rounded bg-red-100 text-red-700 text-sm">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="mb-4 p-3 rounded bg-green-100 text-green-700 text-sm">{{ success }}</div>
            {% endif %}

            <form method="POST" action="/">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Usuário</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600" id="username" name="username" type="text" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Senha</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600" id="password" name="password" type="password" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-[#5e2ca5] hover:bg-[#4a2282] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300" type="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-600 text-sm mt-6">
                Não tem uma conta? <a href="/register" class="text-[#5e2ca5] hover:text-[#4a2282] font-semibold">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>
</html>
